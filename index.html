<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="screen" id="screen">
                <span class="output-value" id="output-value">0</span>
                <span class="resultant" id="resultant">0</span>
            </div>
            <div class="button clear" id="clear">C</div>
            <div class="button square-root" id="squareRoot">&Sqrt;</div>
            <div class="button percentage" id="percentage">&percnt;</div>
            <div class="button on-off" id="onOff"><span class="on">ON</span><br>OFF</div>
            <div class="button icon one" id="one">1</div>
            <div class="button icon two" id="two">2</div>
            <div class="button icon three" id="three">3</div>
            <div class="button icon four" id="four">4</div>
            <div class="button icon five" id="five">5</div>
            <div class="button icon six" id="six">6</div>
            <div class="button icon seven" id="seven">7</div>
            <div class="button icon eight" id="eight">8</div>
            <div class="button icon nine" id="nine">9</div>
            <div class="button icon zero" id="zero">0</div>
            <div class="button icon function minus" id="minus">-</div>
            <div class="button icon function equal" id="equal">=</div>
            <div class="button icon function addition plus" id="plus">+</div>
            <div class="button icon function division" id="division">/</div>
            <div class="button icon function multiply" id="multiply">*</div>
        </div>
    </div>
</body>
</html>
